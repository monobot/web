{% extends "./modal.html" %}

{% block modal_id %}modal-speaker-{{ speaker.id }}{% endblock %}

{% block modal_content %}
  <div class="speaker-box">
    <span class="speaker-photo" style="background-image: url('{{ speaker.photo_url }}');"></span>
    <h2 class="speaker-name">{{ speaker.name }} {{ speaker.surname }}</h2>
    <p>{{ speaker.bio }}</p>
  </div>
{% endblock %}
